<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Soal 2 - Verifikasi Field</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            const VALIDASI = () => {
                var nilai = document.formSubmit.username.value;
                var usernameRGEX = /^[A-Za-z]{5}_?[0-9]{2}$/;
                
                if ( nilai === ""){
                    alert('Mohon masukan username anda!');
                    document.formSubmit.username.focus();
                    return false;
                }
        
                var cek = usernameRGEX.test(nilai);
                if (!cek) {
                    alert('Mohon masukan username sesuai format!');
                } else {
                    alert('Diterima!');
                }
            };
        </script>
</head>
<body>
    <form name="formSubmit" action="" onsubmit="return(VALIDASI());">
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="contoh: riana_33" /></td>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table>
        Format: 5 Huruf dilanjutkan underscore "_" dan 2 angka
    </form>
</body>
</html>
